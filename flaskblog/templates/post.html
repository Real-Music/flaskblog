{% extends 'layout.html' %} 

<!-- css -->
{% block css %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/index/index.css')}}"
/>{% endblock css %}

<!-- Body -->
{% block content %}
<section>
  <article>
    <div class="article_name">
      <div>
          <img src="{{url_for('static', filename='img/profile/' + post.author.image_file)}}" alt="{{post.author.username}}">
          <a href="#" title="{{ post.author }}">{{ post.author.username }}</a>
      </div>
      <small>{{ post.date_post.strftime('%Y-%m-%d') }}</small>
    </div>
    <div class="article_content">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
    </div>
  </article>
</section>
<!-- body -->
{% endblock content %}
